<form onsubmit="return false">
<!-- <form> -->


<h2> Submit your best guess to the following trivia question: </h2>

<div id = "form_body" style="
    padding: 20px;
    border-width: 2px;
    border-style: solid;
    border-color: blue;
    border-radius: 25px;
    ">


<div id = "current_question">
    Question:
</div>


<section class="options">
    <input type="radio" name="options" id="optiona" value="TestA"  />  
    <label for="optiona">A</label>
    <br>
    <input type="radio" name="options" id = "optionb" value="TestB" />
    <label for="optionb">B</label>
    <br>
    <input type="radio" name="options" id = "optionc" value="TestC" />
    <label for="optionc">C</label>
    <br>
    <input type="radio" name="options" id = "optiond" value="TestD" />
    <label for="optiond">D</label>
    <br>

</section>


<section class = "gen_info">
  <label for = "name">Enter your name here</label>
  <!-- Will eventually be a drop-down menu -->
  <input type="text" name="player_name" id="player_name" maxlength="20"> <!-- pattern = "[a-zA-Z]+" --> 
</section>


<section class="submission">
  <input type="submit" value="Submit" id = 'submit_button'>
</section>

</div>

<div id = "already_submitted">
</div>


<br>
<br>
<div style="color:#F6F6F2;">Question ref num:</div>

<div id = "question_ref_num" style="color:#F6F6F2;">

    id:
    <!-- make this invisible later -->
</div>

</form>
